{% extends 'home.html' %}
{% block content %}

<div class="container" style='margin-top:30px;'>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style='background-color: beige;'>{{ article.id }}번</div>
      <div class="panel-heading">{{ article.title }}</div>
      <div class="panel-body">{{ article.content }}</div>
      <div class="panel-footer">{{ article.user.name }}</div>
    </div>
  </div>
</div>
<div class="container text-right">
  <button href=''  class="btn btn-default" id="list" onclick='location="/article/list/"'>목록</button>
  <a href='' class="btn btn-default" id="update" data-article-id="{{ article.id }}">수정</a>
  <a href='/article/delete/{{ article.id }}/' class="btn btn-default" id="delete" style="background-color: red; color: white;">
    삭제
  </a>
</div>
<br>


<script>
  const updateBtn = document.getElementById('update')
updateBtn.addEventListener('click', (e) => {
  e.preventDefault()
  const articleId = updateBtn.dataset.articleId
  location.href = `/article/update/${articleId}/`
})

const deleteBtn = document.getElementById('delete')
  deleteBtn.addEventListener('click', (e) => {
    e.preventDefault()
    if (confirm('정말 삭제하시겠습니까?')) {
      location.href = deleteBtn.href
    }
  })
</script>

{% endblock %}
