{% extends 'home.html' %}
{% block content %}

<body>
  <div class="container text-center">
    <form method="post" action="/signin/">
      {% csrf_token %}
      <div class="form-group">
        <label for="email"></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Emall">
      </div>
      <div class="form-group">
        <label for="pwd"></label>
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
      </div>
      <button style="background-color: gray;" id="signin">Sign in</button>
      <button type='button' style="background-color: darkgray;"  onclick='location="/signup/"'>Sign up</button>
    </form>
  </div>
</body>



<style>

  button {
    color: white;
    width: 100px;
    height: 50px;
    border-radius: 10px;
    border-width: 0px;
    margin-right: 10px;
    margin-left: 10px;
  }

  body{
    background-color: #eee;
  }

  .container{
    margin-top: 200px;
  }

  #pwd.form-control{
    margin-bottom: 40px;
  }

  .form-control{
    width: 400px;
    display: inline;
  }

</style>


{% endblock %}
